<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script
        src="https://raw.githubusercontent.com/n5ro/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <link rel="icon" type="image/png" href="images/icon.png">
    <title>Lifeography of Wenjun II</title>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <script>
        document.querySelector('a-scene').addEventListener('click', function () {
            document.querySelector('#videoTexture').play();
        });
    </script>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-assets>
            <video id="videoTexture" src="videos/wenjunii5mix.mp4" autoplay loop muted></video>
            <a-mixin id="videoMaterial" material="shader: standard; color: white; src: #videoTexture"></a-mixin>
        </a-assets>
        <a-marker type="pattern" url="markers/pattern-ar_5.patt">
            <!-- <a-anchor hit-testing> -->
            <a-entity gltf-model="models/wenjunii52.glb" scale="5 5 5" position="0 0 0" rotation="0 0 0"
            mixin="videoMaterial" animation-mixer>
                <a-entity class="DefaultSkin.001" mixin="videoMaterial">
                </a-entity>
            </a-entity>
        </a-marker>
        <!-- </a-anchor> -->
    </a-scene>
</body>

</html>
